<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>

<body>
    <header>
                <a class="logo" href="index.html">Al Watani</a>

        <nav>
            <a href="index.html" target="_blank"><i class="fa-solid fa-eye"></i> View Site</a>
            <button onclick="logout()" class="btn btn-danger" style="margin-left: 15px;">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </nav>
    </header>

    <div class="container">
        <div class="form-box">
            <h2 style="margin-top:0"><i class="fa-solid fa-plus-circle"></i> Add New Car</h2>
            <form id="add-car-form">
                <div class="form-group">
                    <label>Make & Model</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" name="brand" placeholder="Make (e.g. BMW)" required>
                        <input type="text" name="model" placeholder="Model (e.g. X5)" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Details</label>
                    <div style="display:flex; gap:10px;">
                        <input type="number" name="year" placeholder="Year" required>
                        <input type="number" name="mileage" placeholder="Mileage (km)" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" name="price" placeholder="Price" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3" placeholder="Car details..."></textarea>
                </div>

                <div class="form-group">
                    <label>Car Images (Select Multiple)</label>
                    <input type="file" name="images" multiple required style="border:none; padding-left:0;">
                    <small style="color:#666; display:block; margin-top:5px;">
                        Hold <strong>Ctrl</strong> (or Cmd) to select multiple photos. The first one will be the cover.
                    </small>
                </div>

                <button type="submit" class="btn btn-block">
                    <i class="fa-solid fa-check"></i> Publish Car
                </button>
            </form>
        </div>

        <hr style="border: 0; border-top: 1px solid #ddd; margin: 40px 0;">

        <h3 style="margin-bottom: 20px;"><i class="fa-solid fa-list"></i> Current Inventory</h3>

        <div id="admin-list" class="card-grid"></div>
    </div>

    <script src="app.js"></script>
    <script>
        if (!getToken()) window.location.href = 'login.html';

        // Load Cars for Admin
        async function loadCars() {
            try {
                const res = await fetch(`${API_URL}/cars`);
                const cars = await res.json();
                const container = document.getElementById('admin-list');
                container.innerHTML = '';

                cars.forEach(car => {
                    const imgUrl = car.image_url.startsWith('http') ? car.image_url : `${API_URL}${car.image_url}`;

                    // Same card layout as index.html, but with Delete button
                    container.innerHTML += `
                        <div class="card">
                            <img src="${imgUrl}" alt="${car.brand}" class="dashboard-img">
                            <div class="card-body">
                                <h3 class="card-title">${car.year} ${car.brand} ${car.model}</h3>
                                <p class="price">$${car.price.toLocaleString()}</p>
                                
                                <button onclick="deleteCar(${car.id})" class="btn btn-danger btn-block">
                                    <i class="fa-solid fa-trash"></i> Delete Car
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error("Error loading cars:", err);
            }
        }

        // Add Car Logic
        document.getElementById('add-car-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Uploading...';
            submitBtn.disabled = true;

            const formData = new FormData(e.target);

            try {
                const res = await fetch(`${API_URL}/admin/cars`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${getToken()}` },
                    body: formData
                });

                if (res.ok) {
                    alert('Car Added Successfully!');
                    e.target.reset();
                    loadCars();
                } else {
                    const data = await res.json();
                    alert('Failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error(error);
                alert('Server Error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Delete Car Logic
        async function deleteCar(id) {
            if (!confirm("Are you sure you want to delete this car? This action cannot be undone.")) return;

            try {
                const res = await fetch(`${API_URL}/admin/cars/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });

                if (res.ok) {
                    loadCars(); // Reload the grid
                } else {
                    alert("Failed to delete car.");
                }
            } catch (err) {
                alert("Error connecting to server.");
            }
        }

        loadCars();
    </script>
</body>

</html>
