<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Market</title>
    <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a class="logo" href="index.html">Al Watani</a>
        <nav>
            <a href="/">Home</a>
            <a href="https://maps.app.goo.gl/mr5NXXPFRqJfhDox6" target="_blank">Location</a>
            <!-- <iframe src="https://www.google.com/maps?q=mr5NXXPFRqJfhDox6&output=embed" width="100%" height="450"
                style="border:0;" allowfullscreen="" loading="lazy">
            </iframe> -->
        </nav>
        <a href="login.html" class="btn">Admin Login</a>
    </header>
    <div class="container">
        </h2>
        <div id="car-list" class="card-grid"></div>
    </div>
    <footer>
        <p style="text-align: center;">&copy; 2023 Al Watani. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
    <script>
        fetch(`${API_URL}/cars`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('car-list');
                data.forEach(car => {
                    const imgUrl = car.image_url.startsWith('http') ? car.image_url : `${API_URL}${car.image_url}`;
                    container.innerHTML += `
                        <div class="card">
                            <img src="${imgUrl}" alt="${car.brand}">
                            <div class="card-body">
                                <h3>${car.year} ${car.brand} ${car.model}</h3>
                                <p class="price">$${car.price.toLocaleString()}</p>
                                <a href="detail.html?id=${car.id}" class="btn">View Details</a>
                            </div>
                        </div>
                    `;
                });
            });
    </script>
</body>

</html>
