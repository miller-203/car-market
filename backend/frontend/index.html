<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Watani | Premium Car Market</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <a class="logo" href="/">Al Watani</a>
        <nav>
            <a href="/">Home</a>
            <a href="https://maps.app.goo.gl/53EEvV7wZupX5ht47" target="_blank">Locations</a>
        </nav>
        <a href="login.html" class="btn" style="margin-left: 20px; background:transparent; border:1px solid #ffffff33;">
            <i class="fa-solid fa-lock"></i> &nbsp;Admin
        </a>
    </header>

    <section class="hero">
        <h1>Find Your Dream Car</h1>
        <p>Morocco's most trusted marketplace for premium vehicles.</p>
        <div style="margin-top: 20px;">
            <a href="#car-list" class="btn btn-primary" style="padding: 15px 30px; font-size: 1.1rem;">
                Browse Inventory
            </a>
        </div>
    </section>

    <div class="container">
        <h3 class="section-title"><i class="fa-solid fa-fire" style="color:var(--danger)"></i> Latest Arrivals</h3>
        <div id="car-list" class="card-grid"></div>
    </div>

    <footer>
        <p>&copy; 2023 Al Watani. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 1. Get Elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const btn = e.target.querySelector('button');
        const errorDisplay = document.getElementById('error');
        
        // 2. Clear Previous Errors
        errorDisplay.innerText = '';
        usernameInput.classList.remove('error');
        passwordInput.classList.remove('error');

        // 3. Client-Side Validation (Check before sending)
        let hasError = false;

        if (!usernameInput.value.trim()) {
            usernameInput.classList.add('error');
            hasError = true;
        }
        if (!passwordInput.value.trim()) {
            passwordInput.classList.add('error');
            hasError = true;
        }

        if (hasError) {
            errorDisplay.innerText = "Please fill in all fields.";
            return; // Stop here, don't talk to server
        }

        // 4. Send to Server
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';
        btn.disabled = true;

        try {
            const res = await fetch(`${API_URL}/admin/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    username: usernameInput.value, 
                    password: passwordInput.value 
                })
            });

            const data = await res.json();
            
            if (res.ok) {
                localStorage.setItem('token', data.token);
                btn.style.background = "#10b981"; 
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Success!';
                setTimeout(() => window.location.href = 'dashboard.html', 800);
            } else {
                // Server Error (Wrong password)
                errorDisplay.innerText = data.error || 'Invalid username or password';
                passwordInput.classList.add('error'); // Highlight password box
                passwordInput.value = ''; // Clear password
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        } catch (err) {
            errorDisplay.innerText = 'Server Offline. Please try again later.';
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });
    
    // Remove red border when user starts typing
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => input.classList.remove('error'));
    });
</script>
</body>
</html>
